<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Photo Project with OpenCV</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="size-container">
            <div class="custom-size">
                <div class="input-container">
                    <label for="width">Photo Width</label>
                    <input type="number" name="" id="width" placeholder="Default 400">
                </div>
                <div class="input-container">
                    <label for="height">Photo Height</label>
                    <input type="number" name="" id="height" placeholder="Default 500">
                </div>
            </div>
            <span class="detail">Size: <span id="detail-width">400</span> x <span id="detail-height">500</span> </span>
        </div>
        <div class="photo-container">
            <input type="file" id="photo" multiple>
            <label for="photo">Choose Files</label>
            <canvas id="canvas-output" style="border: 1px solid black;"></canvas>
        </div>
    </div>

    <script src="js/opencv.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
